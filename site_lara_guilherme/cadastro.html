<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estacioney</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/cadastro.css'>
    <link rel="shortcut icon" type="imagex/png" href="imagem/logo_estacioney.png">
</head>
<body>
    <div class="header">
        <nav class="header_toolbar">
            <ul class="ul_toolbar">
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="index.html">Sair <img id="sair" src="imagem/opcao-de-sair.png"></a></li>
            </ul>
        </nav>
    </div>

    <div class="header_content">
        <figure><img class="image_toolbar" src="imagem/logo_estacioney.png"></figure>
        <div class="header_slogan">Estacioney</div>
    </div>
    
    <div class="body_content">
        <h1 class="body_title">Cadastro</h1>

        <nav class="table_content">
            <table id="table_cadastro">
                <tr>
                    <td>Nome:</td>
                    <td><form method="get"><input type="text" name="nome" maxlength="45"></form></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><form method="get"><input type="text" name="email"  maxlength="45"></form></form></td>
                </tr>
                <tr>
                    <td>Telefone:</td>
                    <td><form method="get"><input type="text" name="telefone"  maxlength="20"></form></td>
                </tr>
                <tr>
                    <td>Nascimento:</td>
                    <td><form method="get"><input type="date" name="nascimento" maxlength="20"></form></td>
                </tr>
                <tr>
                    <td>CPF/CNPJ:</td>
                    <td><form method="get"><input type="text" name="cpf" maxlength="20"></form></td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><form method="get"><input type="text" name="cpf" maxlength="20"></form></td>
                </tr>
                <tr>
                <td><label for="sexo">Sexo:</label></td>
                <td id="dropdown_sexo"><select id="sexo" name="sexo">
                    <option value="fem" selected>Feminino</option>
                    <option value="masc">Masculino</option>
                    <option value="nb">Não binário</option>
                    <option value="pnd">Prefiro não declarar</option>
                </select></td>
                </tr>
            </table>
            <nav class="botao"><button type="submit" id="entrar">Cadastrar</button></nav>
        </nav>
    </div>

    <footer>Todos os direitos reservados</footer>
</body>
</html>
